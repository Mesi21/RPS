<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/Assets/styles/styles.css">
        <script src="main.js"></script>
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <div class="main-container">
            <div class="header">
                <h1>Rock - Paper - Scissors</h1>
            </div>
            <div class="container">
                <div id="left-score">
                    <div class="picks">
                        <img src="Assets/img/rock.png" onclick="" alt="rock">
                        <img src="Assets/img/paper.png" alt="paper">
                        <img src="Assets/img/scissors.png" alt="scissors">
                    </div>
                    <div class="current-res">Make a pick!</div>
                </div>
                <div id="right-score">
                    <div class="picks">
                        <img src="Assets/img/rock.png" alt="rock">
                        <img src="Assets/img/paper.png" alt="paper">
                        <img src="Assets/img/scissors.png" alt="scissors">
                    </div>
                    <div class="current-res">Make a pick!</div>
                </div>
            </div>
            <div id="res">
                <h2 id="final">Result:</h2>
                <p id="score"> You Win! </p>
            </div>
        </div>
    </body>
</html>
